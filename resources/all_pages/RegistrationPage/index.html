<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="Stylesheet" href="../RegistrationPage/style.css">
  <script>
    function test() {
     var myname = document.getElementById("name").value;
      localStorage.setItem("username", myname)
    }
  </script>
</head>
<body>
  <div class="fullb">
  <div class="forms">
    <form action="../aboutpage/index.html" method="get">
      <form>
      <center>
        <h2>Registration</h2>
      </center>
      <center>
        <div class="registration">
          <h3>Personal Information</h3>
          <hr>
          <table>
            <tr>
              <td>
                <section class="name">
                  <label for="name"><strong>Full Name</strong></label>
                  <input type="text" name="name" id="name" required>
                </section>

              </td>
              <td>
                <section class="DOB">
                  <label for="date"><strong>Date of Birth</strong></label><br>
                  <input type="text" name="date" id="number" required>
                </section>
              </td>
              <td>
                <section class="Email">
                  <label for="email"><strong>Email</strong></label>
                  <br>
                  <input type="text" name="email" id="Email" required>
                </section>

              <td>
                <section class="MedicalCondition">
                  <label for="medCon"><strong>Medical Condition?</strong></label>
                  <br>

                  <input type="text" name="medcon" id="medcon">
                </section>
              </td>
            </tr>
            <br>
            <tr>
              <td>
                <section class="Contacts">
  <label for="Contact"><strong>Mobile Number</strong></label>
                  <br>
                  <input type="text" name="Contact" id="Contact">

                </section>
              </td>
              <td>
                <section class="Gender">
                  <label for="gender"><strong>Gender</strong></label>
                  <br>
                  <input type="text" name="Gender" id="Gender">
                </section>
              </td>
              <td>
                <section class="Weight">
                  <label for="Weight"><strong>Weight</strong></label>
                  <br>
                  <input type="text" name="weight" id="weight">
                </section>
              </td>
              <td>
                <section class="Height">
                  <label for="height"><strong>Height</strong></label>
                  <br>
                  <input type="text" name="Height" id="height">
                </section>
              </td>
              <br>
            </tr>
          </table>
          <br><br>
        </div>
      </center>
      <br><br>
      <div>
        <center><button style="height: 30px; background-color: chartreuse;" onclick="test()">Click here to
            Submit</button></center>
      </div>
    </form>
  </div>
</div>
</body>

</html>
